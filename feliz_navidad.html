<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Navidad</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        color: white;
        text-align: center;
        background: linear-gradient(120deg, #ff7e5f, #feb47b);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        width: 90%;
        max-width: 800px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
      p {
        margin-bottom: 1rem;
        font-size: 1rem;
        line-height: 1.5;
      }
      iframe {
        width: 100%;
        height: 300px;
        border: none;
        margin-bottom: 1rem;
        border-radius: 8px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input,
      textarea,
      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
      }
      input,
      textarea {
        width: 100%;
        color: #333;
      }
      button {
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .google-sheet-link {
        margin-top: 1rem;
        font-size: 1rem;
      }
      .google-sheet-link a {
        color: #ffeb3b;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéÑ ¬°Feliz Navidad! üéÅ</h1>
      <iframe
        src="https://santatracker.google.com/?utm_source=google&utm_medium=funbox&utm_campaign=20221224-funbox"
        title="Viaje de Santa Claus"
      ></iframe>
      <p>
        üéÖ Bienvenidos a nuestra p√°gina navide√±a. Espero que esta Navidad est√©
        llena de alegr√≠a, amor y felicidad para ti y tus seres queridos. üéÑ
      </p>
      <form id="christmasForm">
        <input type="text" id="name" placeholder="Tu nombre" required />
        <textarea
          id="comment"
          placeholder="Tu mensaje navide√±o"
          rows="4"
          required
        ></textarea>
        <button type="submit">Enviar Mensaje</button>
      </form>
      <div class="google-sheet-link">
        <p>
          Ver todos los mensajes enviados:
          <a
            href="https://docs.google.com/spreadsheets/d/1QjkqWNXWDTs9Fittzv3kpWAElN2l470163q_vDEFlSo/edit"
            target="_blank"
            >Abrir Google Sheet</a
          >
        </p>
      </div>
      <div class="message" id="responseMessage"></div>
    </div>
    <script>
      document
        .getElementById("christmasForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const comment = document.getElementById("comment").value;

          try {
            const response = await fetch(
              "https://script.google.com/macros/s/AKfycbyg3HnXWiVS-i5KZwAhiHbKpDU8CX6R8gzKj0ki1xi0EDlFS-GVpbkq3S_rB4jbMl15zw/exec",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, comment }),
              }
            );

            if (response.ok) {
              const result = await response.json();
              document.getElementById("responseMessage").innerText =
                result.message || "¬°Gracias por tu mensaje!";
            } else {
              document.getElementById("responseMessage").innerText =
                "Hubo un error. Int√©ntalo de nuevo.";
            }
          } catch (error) {
            console.error("Error en el env√≠o:", error);
            document.getElementById("responseMessage").innerText =
              "Hubo un error al enviar el mensaje.";
          }
        });
    </script>
  </body>
</html>
